{% extends "layout.html" %}

{% block content %}

<form action="/" method="POST">

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
    
            <nav class="navbar navbar-light bg-light p-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8"><label>Ticket #</label></div>
                        <div class="col-md-4"><label>{{ ticket.0 }}</label></div>
      
                    </div>
                </div>
            </nav>
    
            <div class="p-4">
                <a href="/view/{{ ticket.0 }}"><button type="button" class="btn btn-success">Edit</button></a>
                <a href="/view/{{ ticket.0 }}"><button type="button" class="btn btn-danger">Delete</button></a>
            </div>

            <div class="row">

                <div class="col-md-2 p-4"><label>Ticket #:</label></div>
                <div class="col-md-10 p-4"><label>{{ ticket.0 }}</label></div>

            </div>

            <div class="row">

                <div class="col-md-2 p-4"><label>Subject:</label></div>
                <div class="col-md-10 p-4"><label>{{ ticket.2 }}</label></div>

            </div>

            <div class="row">

                <div class="col-md-2 p-4"><label>Date:</label></div>
                <div class="col-md-10 p-4"><label>{{ ticket.1 }}</label></div>

            </div>

            <div class="col">

                <div class=" col-md-4 "><label>Description:</label></div>
                <div class="col-md-12 "><label>{{ ticket.5 }}</label></div>

            </div>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Employee(s)</th>
                    <th scope="col">Date</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>{{ ticket.4 }}</td>
                      <td>{{ ticket.1 }}</td>
                      <td>{{ ticket.5 }}</td>
                      <td>
                        <a href="/edit/{{ ticket.0 }}">Edit</a>
                        <a href="/delete/{{ ticket.0 }}">Delete</a>
                      </td>
                    </tr>
                </tbody>
              </table>
    
    
    
        </div>
        <div class="col-md-1"></div>
    </div>

</form>



{% endblock %}
