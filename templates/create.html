{% extends "layout.html" %}

{%block content%}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
{% endif %}
{% endwith %}

<form action="/add_ticket" method="POST">

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5 p-6 m-4">
    
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ticket Form</a>
                </div>
            </nav>
        
            <div class="row">
                <div class="col">
                    <label for="ticket">Ticket #</label>
                    <input type="int" class="form-control" name="ticket">
                </div>
                <div class="col">
                    <label for="date">Date</label>
                    <input type="datetime-local" class="form-control" name="dateStart">
                </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" name="subject">
                </div>
                <div class="col">
                    <label for="Status" class="col-sm-4 col-form-label">Status</label>
                    <select name="status" class="form-select form-select-sm" aria-label=".form-select-sm example" id="status">
                        <option selected>Open this select menu</option>
                        <option value="1">Open</option>
                        <option value="2">Close</option>
                    </select>
                </div>
            </div>
      
            <div class="row">
                <div class="col-md-6">
                    <label for="employee">Employee(s)</label>
                    <input type="text" class="form-control" name="employee">
                </div>
            </div>
    
            <div class="mb-3">
                <label for="description" class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-12">
                    <textarea name="description" class="form-control" id="description" rows="3"></textarea>
                </div>
            </div>
      
            <!--buttons-->
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/"><button type="button" class="btn btn-danger">Cancel</button></a>
    
        </div>
        <div class="col-md-6"></div>
      </div>

</form>


{% endblock %}
